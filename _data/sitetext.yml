        desc: "LabVIEW<br>
        TestStand<br>
        C#<br>
        Matlab/Simulink<br>
        C/C++<br>
        Python"
        icon: fas fa-laptop
      - title: "Hardware"
        desc: "
        **National Instruments:** PXI, cDAQ, cRIO, USRP RIO and PC-based platforms;<br>
        **Boxed instruments:** Agilent, Keysight, TTI, Keithley, Tektronix, Ametek and many others;<br>
        **PLC devices:** Beckhoff, Delta;<br>
        **Others:** Arduino, Raspberry Pi;"
        icon: fas fa-microchip
      - title: "Consultancy"
        desc: "Design review;<br>
        Proof of concept;<br>
        LabVIEW and TestStand training;<br>
        Help with choosing hardware;"
        icon: fas fa-chalkboard-teacher

  portfolio:
    title: "Samples"
    text: "This sections showcases the kind of software and documentation quality you can expect, when working with me."
    section: portfolio
    closebutton: "Close Project"

  about:
    title: "About"
    text: "Marius Engineering"
    body: "I'm dedicated to providing exceptional programming services to engineers and scientists, helping them achieve their goals without requiring years of programming experience. 
    I also firmly believe that applications should be intuitive and effortless to use, saving users valuable time and effort. 
    By continuously refining and validating my work, I ensure that the final product aligns seamlessly with your requirements.
    <br><br>
    With over 7 years of experience spanning diverse industries such as Aerospace, Defense, Rail, Energy, and Manufacturing, I bring a wealth of knowledge and expertise to every project.
    As well as, extensive familiarity with National Instruments hardware and software solutions, due to me completing an internship there.
    <br><br>
    In 2018, I received my Certified LabVIEW Architect (CLA) and Certified TestStand Architect (CTA) certifications, solidifying my proficiency in these technologies. 
    And I didn't stop there. Currently I am learning and using C# daily to further expand my skillset. As well as, tinkering with electronics at work and in my spare time.
    <br><br>
    If you're seeking programming services that prioritize your unique needs, software quality, and user satisfaction, look no further. 
    Together, we can turn your vision into reality. [Contact me today to discuss your idea.](Contact.html)"
    section: about

