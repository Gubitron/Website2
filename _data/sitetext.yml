        desc: "Data acquisition using off-the-shelf instruments, embedded and PLC devices;<br>
        Datalogging to file (TDMS, CSV, Databases, etc);<br>
        Reconfigurable acquisition settings;<br>
        Acquisition synchronization across devices;"
        icon: fas fa-wave-square
