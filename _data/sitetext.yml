  services:
    title: "Services"
    text: ""
    section: services
    list:
      - title: "Automated Test"
        desc: "Test sequence development;<br>
        Operator UI development;<br>
        Test report generation;<br>
        Automation of measurement instruments;<br>
        Automation of output and switching devices;<br>
        "
        icon: fas fa-robot
      - title: "Data Acquisition"
        desc: "Data acquisition using off-the-shelf instruments, embedded and PLC devices;<br>
        Datalogging to file (TDMS, CSV, Databases, etc);<br>
        Reconfigurable acquisition settings;<br>
        Acquisition synchronization across devices;"
        icon: fas fa-wave-square
      - title: "Control Systems"
        desc: "Real-time and FPGA programming;<br>
        Stand-alone systems with or without an HMI;<br>
        **Control theory background:** PID, Lead-Lag, State-Space and Predictive control;"
        icon: fas fa-cogs
      - title: "Software Development"
        desc: "LabVIEW<br>
        TestStand<br>
        C#<br>
        Matlab/Simulink<br>
        C/C++<br>
        Python"
        icon: fas fa-laptop
      - title: "Hardware"
        desc: "
        **National Instruments:** PXI, cDAQ, cRIO, USRP RIO and PC-based platforms;<br>
        **Boxed instruments:** Agilent, Keysight, TTI, Keithley, Tektronix, Ametek and many others;<br>
        **PLC devices:** Beckhoff, Delta;<br>
        **Others:** Arduino, Raspberry Pi;"
        icon: fas fa-microchip
      - title: "Consultancy"
        desc: "Design review;<br>
        Proof of concept;<br>
        LabVIEW and TestStand training;<br>
        Help with choosing hardware;"
        icon: fas fa-chalkboard-teacher

  portfolio:
    title: "Samples"
    text: "This sections showcases the kind of software and documentation quality you can expect, when working with me."
    section: portfolio
    closebutton: "Close Project"

  about:
    title: "About"
    text: "Simply Test Systems"
    body: "Welcome to Simply Test Systems, your premier destination for programming and engineering services tailored to engineers and scientists. 
    My name is Marius, and I created this website with a single-minded goal: to empower professionals like you to achieve remarkable results, even without extensive programming experience.<br><br>

    With an impressive track record spanning over 7 years, I have had the privilege of serving diverse industries including Aerospace, Defense, Rail, Energy, and Manufacturing. 
    This breadth of experience equips me with a wealth of knowledge and expertise to bring to every project. 
    Furthermore, my internship at National Instruments has provided me with extensive familiarity with their hardware and software solutions.<br><br>

    In 2018, I earned my Certified LabVIEW Architect (CLA) and Certified TestStand Architect (CTA) certifications, solidifying my proficiency in these technologies. 
    However, my pursuit of excellence doesn't stop there. I am currently engaged in daily learning and utilization of C#, further expanding my skillset. 
    Additionally, I indulge my passion for electronics by tinkering with them both at work and in my spare time.<br><br>

    If you are in search of programming services that prioritize your unique needs, software quality, and user satisfaction, your search ends here. 
    Together, we can transform your vision into a tangible reality. Waste no time – [reach out to me today](Contact.html) to discuss your brilliant ideas and let's embark on an exciting journey together."
    section: about

